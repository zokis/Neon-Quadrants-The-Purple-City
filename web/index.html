<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="players">
        <div class="player1">
          <img src="static/human-player.png" alt="Human Player">
          <div class="score">
            <h2 class="red" id="player1">Player 1</h2>
            <p>Score: <span id="score-player1">0</span></p>
          </div>
        </div>
        <div class="player2">
          <img src="static/robot-player.png" alt="Robot Player">
          <div class="score">
            <h2 class="white" id="player2">Player 2</h2>
            <p>Score: <span id="score-player2">0</span></p>
          </div>
        </div>
      </div>
      <div class="game">
        <div id="battleground">
          <div id="loading-screen">
            <svg
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  style="margin: auto; background: rgba(0, 0, 0, 0); display: block;"
                  width="200px"
                  height="200px"
                  viewBox="0 0 100 100"
                  preserveAspectRatio="xMidYMid">
              <circle
                    cx="50"
                    cy="50"
                    r="32"
                    stroke-width="8"
                    stroke="#8e0ce6"
                    stroke-dasharray="50.26548245743669 50.26548245743669"
                    fill="none"
                    stroke-linecap="round">
                <animateTransform
                      attributeName="transform"
                      type="rotate"
                      repeatCount="indefinite"
                      dur="1s"
                      keyTimes="0;1"
                      values="0 50 50;360 50 50"></animateTransform>
              </circle>
            </svg>
          </div>
          <table id="battleground-table" style="opacity: 0"></table>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="static/bg.js"></script>
  </body>
</html>
